<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="projetdom.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<div class="nav">
<h2>panier</h2>
</div>
<div class="carte"> 
<div class="élément"><!--ligne1 du carte-->
   <h4>article </h4> 
   <h4>prix</h4>
   <h4>quantity</h4>
</div>

<div class="artical1"> <!--caractéristiques de l'article1-->
    <div class="produit">
     <img src="téléchargement.jpg" alt="picture">
     <h4>lait en poudre 200g</h4>
    </div>
    <div class="prix unitaire">
    <h4 class="price">10</h4>
    </div>
    <div class="incrèmentation">
     <button class="btnp">+</button>
     <p class="quantitè">0</p>
     <button class="btnm">-</button>
     <button class="like "><i class="fa-solid fa-heart"></i></button>
     <button class="supp"><i class="fa-sharp fa-solid fa-trash"></i></button>
    </div>
</div>
<div class="artical2"> <!--caractéristiques de l'article2-->
    <div class="produit">
     <img src="téléchargement (1).jpg" alt="picture">
     <h4>gousse de vanille</h4>
    </div>
    <div class="prix unitaire">
    <h4 class="price">25</h4>
    </div>
    <div class="incrèmentation">
     <button class="btnp">+</button>
     <p class="quantitè">0</p>
     <button class="btnm">-</button>
     <button class="like "><i class="fa-solid fa-heart"></i></button>
     <button class="supp"><i class="fa-sharp fa-solid fa-trash"></i></button>
    </div>
</div>
</div>
<div class="paiement">
<p>le prix totale</p>
<p id="total">0</p>
</div>
<script src="projetdom.js"></script>
</body>
</html>
